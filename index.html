<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="form-section">
        <h2>Form Validation Example</h2>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="menu-section">
        <h2>Interactive Menu Example</h2>
        <button id="menuButton">Toggle Menu</button>
        <ul id="dropdownMenu" class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </section>

    <section id="dynamic-section">
        <h2>Dynamic Content Update</h2>
        <button id="loadDataButton">Load Data</button>
        <div id="content">Click the button to load content dynamically.</div>
    </section>

    <section id="xss-section">
        <h2>Prevent XSS Example</h2>
        <input type="text" id="userInput" placeholder="Enter something">
        <button id="submitButton">Submit</button>
        <div id="output">Your sanitized input will appear here.</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
